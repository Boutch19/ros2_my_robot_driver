motor_manager_node:
  ros__parameters:
    serial_port: "/dev/ttyUSB0"
    baudrate: 1000000
    
    # Liste des IDs des moteurs (ex: [1, 2, 3, 4, 5, 6] pour un bras 6 axes)
    motor_ids: [1, 2, 3, 4, 5, 6]
    
    # Exemple de structure pour les limites (optionnel pour l'instant, mais prévu dans ta roadmap) 
    # joint_names: ["joint1", "joint2", "joint3"]
    
    # Fréquence de la boucle de lecture (Hz)
    loop_rate: 50.0